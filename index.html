<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c815c680d6.js" crossorigin="anonymous"></script>
    <style>
        .font{
            font-family: "Work Sans", sans-serif;
        }
    </style>
</head>
<body class="font">
    <!-- header area -->
    <header>
        <div class="hero min-h-screen bg-[#F9F6E2]">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img src="./Images/Summer 1.png" class="w-[600px] rounded-lg" />
              <div>
                <h1 class="text-xl font-semibold">---SALE FEVER---</h1>
                <p class="text-5xl my-10 font-bold">Purchase $ 200 or <br>
                    above & get <span class="text-[#F11A7B]">20% off</span></p>
                   <p class="font-semibold">
                    Use Promo Code <button class="bg-[#F11A7B] text-white px-2 rounded-md mx-2">SELL 200</button>
                   </p>
              </div>
            </div>
          </div>
    </header>
    <!-- header area end from here -->
    <!-- main section start -->
    <main class=" m-[100px]">
        <!-- Kitchenware -->
        <section>
           <div class="flex flex-1 md:flex-row gap-3 ">
            <div>
              <h1 class="text-4xl font-bold ml-4 pt-20">Kitchenware</h1>
              <div class="grid gap-4 grid-cols-1 md:grid-cols-3 lg:grid-cols-3">
                  <!-- card 01 -->
                  <div class="card w-[250px] bg-base-100 shadow-xl cursor-pointer">
                      <figure class="px-10 pt-10">
                        <img src="./Images/Kitchenware/chopping-boat.png" alt="Shoes" class="rounded-xl" />
                      </figure>
                      <div class="card-body items-center text-center">
                        <div class=" text-orange-400">
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                        </div>
                        <h2 class="text-2xl font-bold">K. Accessories</h2>
                        <h3 class="text-slate-500">$ 39.00</h3>
                      </div>
                    </div>
                  <!-- card 02 -->
                  <div class="card w-[250px] bg-base-100 shadow-xl cursor-pointer">
                      <figure class="px-10 pt-10">
                        <img src="./Images/Kitchenware/spon.png" alt="Shoes" class="rounded-xl" />
                      </figure>
                      <div class="card-body items-center text-center">
                        <div class=" text-orange-400">
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                        </div>
                        <h2 class="text-2xl font-bold">G. Accessories</h2>
                        <h3 class="text-slate-500">$ 39.00</h3>
                      </div>
                    </div>
                  <!-- card 03 -->
                  <div class="card w-[250px] bg-base-100 shadow-xl cursor-pointer">
                      <figure class="px-10 pt-10">
                        <img src="./Images/Kitchenware/presurekukar.png" alt="Shoes" class="rounded-xl" />
                      </figure>
                      <div class="card-body items-center text-center">
                        <div class=" text-orange-400">
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                        </div>
                        <h2 class="text-2xl font-bold">Dish Cooker</h2>
                        <h3 class="text-slate-500">$ 99.00</h3>
                      </div>
                    </div>
              </div>
            </div>
            <div class="mt-24 ms-10">
              <!-- calculate area -->
              <h3 class="text-xl font-bold py-4">Have coupon?</h3>
              <div class="join">
                <input id="input-field" class="input input-bordered join-item w-40" placeholder="Discount">
                <button id="apply-btn" class="btn join-item rounded-md bg-[#F11A7B] text-white font-bold">
                  Apply
                </button>
              </div>
              <!--  -->
              <div class="my-8 p-4 bg-white rounded-md">
                <div id="title-container"></div>
                <hr class="my-4">
                <p class="text-xl font-bold py-2">
                  Total Price: $<span id="totalPrice"></span>
                </p>

                <p class="text-xl font-bold py-2">
                  Discount: $<span id="discountPrice"></span>
                </p>
                <p class="text-xl font-bold pb-2">
                  Total: $<span id="total"></span>
                </p>
                <hr class="my-4">
                <button class="btn btn-wide bg-[#F11A7B] text-white">
                  Make Purchase
                </button>
              </div>
            </div>
           </div>
        </section>
    </main>
    <!-- main section end from here -->
    <!-- js file link -->
    <script src="./script.js"></script>
</body>
</html>
